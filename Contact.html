<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ---------- GLOBAL RESET ---------- */
    

       body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #333;
    color: white;
    padding: 30px 0;
    text-align: center;
  }

   

    /* ---------- NAVIGATION ---------- */
    nav {
      background-color: #444;
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      padding: 12px 20px;
      display: inline-block;
      text-decoration: none;
      transition: background 0.3s;
    }

    nav a:hover,
    nav a.active {
      background-color: #555;
    }

    /* ---------- CONTACT SECTION ---------- */
    .contact-section {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .contact-section h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .contact-section p {
      color: #666;
      margin-bottom: 30px;
      font-size: 1rem;
    }

    /* ---------- FORM ---------- */
    .contact-form {
      text-align: left;
    }

    .form-row {
      margin-bottom: 20px;
    }

    .contact-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .contact-form textarea {
      resize: vertical;
    }

    .contact-form button {
      background-color: #333;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #555;
    }

    /* ---------- FOOTER ---------- */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 50px;
    }
  </style>  <title>Contact Us | TravelSite</title>

</head>
<body>

  <header class="main-header">
    <h1>Contact site</h1>
    <p>Your journey begins here</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="Destinations.html">Destinations</a>
    <a href="Tips.html">Tips</a>
    <a href="Contact.html" class="active">Contact</a>
  </nav>

  <main class="contact-section">
    <h2>Get in Touch</h2>
    <p>Weâ€™d love to hear from you! Fill out the form below with your questions, feedback, or just to say hi.</p>

    <form class="contact-form" action="#" method="POST">
      <div class="form-row">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Sumit Shrestha" required>
      </div>

      <div class="form-row">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="abc@example.com" required>
      </div>

      <div class="form-row">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Booking Inquiry, Feedback, etc." required>
      </div>

      <div class="form-row">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>
      </div>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Safe Travels. All rights reserved.</p>
  </footer>

</body>
</html>
